<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Score Board</title>
    <style>
        
        table {
            width: 100%;
            border-collapse: collapse;
            background: #fff;
            border-radius: 12px;
            overflow: hidden;
        }
        th, td {
            border: 1px solid #ffd200;
            padding: 14px 10px;
            text-align: center;
            font-size: 1.08em;
        }
        th {
            
            color: #333;
            font-weight: bold;
        }
        tr:nth-child(even) td {
            background: #fffbe7;
        }
        tr:nth-child(odd) td {
            background: #fff;
        }
        .total {
            font-weight: bold;
            background: #ffe066;
            color: #d2691e;
        }
              
    </style>
</head>
